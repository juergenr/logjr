<!DOCTYPE html>
<html>
<head>
	<title>Example usage of logjr</title>

	<script type="text/javascript" src="logjr.js"></script>
</head>
<body>
	<script type="text/javascript">
        //standard console
		logjr.setConsoleLogLevel("log");
        console.debug('debug');
        console.warn('warn');
        
        //------------------------------------

        //Use logger
        var log = logjr.getLogger("logger1", "appid");
        function test() {
			log.error('test error');
		}     
        test();
        log.log('log message');
        log.setLogLevel("info");
        log.log('should not be shown');
		
		var log2 = logjr.getLogger('logger2');
		log2.log('other message');

	</script>
</body>
</html>
